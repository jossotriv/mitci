<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
    <title>MITCI</title>

    <!-- Page styles -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:regular,bold,italic,thin,light,bolditalic,black,medium&amp;lang=en">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>
    <link rel="stylesheet" href="/static/css/styles.css">
    <style>
    #view-source {
      position: fixed;
      display: block;
      right: 0;
      bottom: 0;
      margin-right: 40px;
      margin-bottom: 40px;
      z-index: 900;
    }
    a {
      color: inherit;
      text-decoration: inherit;
    }
    </style>
  </head>
  <body>
    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">

      <div class="mitci-header mdl-layout__header mdl-layout__header--waterfall">
        <div class="mdl-layout__header-row">
          <span class="mitci-title mdl-layout-title">
            <a href="/"><h1 style="color:black;font-size:20px">MIT Carribean Model</h1></a>
          </span>
          <!-- Add spacer, to align navigation to the right in desktop -->
          <div class="mitci-header-spacer mdl-layout-spacer"></div>

          <!-- Navigation -->
          <div class="mitci-navigation-container">
            <nav class="mitci-navigation mdl-navigation">
              <a class="mdl-navigation__link mdl-typography--text-uppercase" href="/energy">Energy</a>
              <a class="mdl-navigation__link mdl-typography--text-uppercase" href="/water">Water</a>
              <a class="mdl-navigation__link mdl-typography--text-uppercase" href="/housing">Housing</a>
              <a class="mdl-navigation__link mdl-typography--text-uppercase" href="/agriculture">Agriculture</a>
              <a class="mdl-navigation__link mdl-typography--text-uppercase" href="/healthcare">Healthcare</a>
              <a class="mdl-navigation__link mdl-typography--text-uppercase" href="">Get Involved</a>
            </nav>
          </div>
        </div>
      </div>

      <div class="mitci-content mdl-layout__content">
        {% block body %}
        {% endblock %}


        </div>

      </div>
    </div>
    <script src="https://code.getmdl.io/1.3.0/material.min.js"></script>
  </body>
</html>
